<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A different way to organize your day.">
    <meta name="author" content="Gabriel Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Dynamic Schedule</title>
  </head>
  <body>
    <main class="container"></main>
    <nav class="side-bar">
      <h3 class="user-name">Gabriel</h3>
      <p class="pts">0pts</p>
      <button class="btn week">Week</button>
      <button class="btn today">Today</button>
      <button class="btn day">Sunday</button>
      <button class="btn day">Monday</button>
      <button class="btn day">Tuesday</button>
      <button class="btn day">Wednesday</button>
      <button class="btn day">Thursday</button>
      <button class="btn day">Friday</button>
      <button class="btn day">Saturday</button>

    <script src="app.js"></script>
